<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="current-info">

<!-- Current Time Display / Current Date Display-->
            <div class="date-container">
                <div class="time" id="time">
                </div>
                <div class="date" id="date">
                </div>
                
<!-- Current Time Zone Display -->
                <div class="current-info" id="weather-info">
                </div>
                <div class="time-zone" id="location">Waiting...</div>
                <div id="country" class="country">USA</div>
            </div>
        </div>
    </div>

<!-- Days Of The Week Scrolling Display (Monday thru Sunday)-->
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="https://api.weather.gov/icons/land/day/rain?size=medium" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday </div>
                <div class="temp">Night: 62.5&#176; F</div>
                <div class="temp">Day: 76.4&#176; F</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue </div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night: 62.5&#176; F</div>
                <div class="temp">Day: 76.4&#176; F</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Wed </div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night: 62.5&#176; F</div>
                <div class="temp">Day: 76.4&#176; F</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Thurs </div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night: 62.5&#176; F</div>
                <div class="temp">Day: 76.4&#176; F</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Fri </div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night: 62.5&#176; F</div>
                <div class="temp">Day: 76.4&#176; F</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Sat </div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night: 62.5&#176; F</div>
                <div class="temp">Day: 76.4&#176; F</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Sun </div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night: 62.5&#176; F</div>
                <div class="temp">Day: 76.4&#176; F</div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
